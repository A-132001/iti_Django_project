{% extends "base.html" %} {% block content %}
<h2 style="text-align: center; color: #007bff">Add New Trainee</h2>
<form method="post" enctype="multipart/form-data" class="container">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="validationTooltip01">Full name</label>
      <input
        type="text"
        class="form-control"
        id="validationTooltip01"
        placeholder="Full name"
        required
        name="trname"
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder="Email"
        name="tremail"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="validatedCustomFile"
        required
        name="trimage"
      />
      <label class="custom-file-label" for="validatedCustomFile"
        >Choose file...</label
      >
      <div class="invalid-feedback">Example invalid custom file feedback</div>
    </div>
  </div>
  <div class="form-row">
    <div class="custom-control custom-checkbox">
      <input
        type="checkbox"
        class="custom-control-input"
        id="customCheck1"
        checked
        name="trisactive"
      />
      <label class="custom-control-label" for="customCheck1"
        >This Trainee Active</label
      >
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add Trainee</button>
    </div>
  </div>
</form>
<script>
  document
    .querySelector(".custom-file-input")
    .addEventListener("change", function (event) {
      let fileName = event.target.files[0]?.name || "Choose file...";
      event.target.nextElementSibling.textContent = fileName;
    });
</script>
{% endblock %}
