{% extends "base.html" %} {% block content %}
<h2 style="text-align: center; color: #007bff">Update The Course</h2>
<form method="post" enctype="multipart/form-data" class="container">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="validationTooltip01">Course Name</label>
      <input
        type="text"
        class="form-control"
        id="validationTooltip01"
        placeholder="Course Name"
        required
        name="crname"
        value="{{course.name}}"
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
    <div class="form-group col-md-6">
      <label for="validationTooltip01">Instructor Name</label>
      <input
        type="text"
        class="form-control"
        id="validationTooltip01"
        placeholder="Instructor Name"
        required
        name="crinstructor"
        value="{{course.instructor}}"
      />
      <div class="valid-tooltip">Looks good!</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="exampleFormControlTextarea1">Course Description</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        name="crdescription"
      >
{{course.description}}</textarea
      >
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">
        Update Course informations
      </button>
    </div>
  </div>
</form>
{% endblock %}
